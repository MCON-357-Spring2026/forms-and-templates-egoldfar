{% extends "base.html" %}

{% block content %}
    {% if error %}
        <p class="error" style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username"/>
        <button type="submit">Submit</button>
    </form>

    {% if username %}
        <div class="box">
            Hello {{ username }}!
        </div>
    {% endif %}

{% endblock %}
